<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Drum machine</title>
    <style>
        button{
            padding: 3rem;
            margin: .5rem;
            box-sizing: border-box;
        }
        main{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(249,255,0,1) 35%, rgba(0,212,255,1) 100%);
        }
        h3{
                margin-left: 3rem;
        }
        @media (max-width: 576px) {
            #display{
                width: "95vw";
            }
            h3{
                color: rgb(250, 249, 248);
                margin-left: 2rem;
            }
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const {useEffect} = React
        const App = () => {
            const [soundName, setSoundName] = React.useState('')

            useEffect(() => {
                const drumpad = document.querySelectorAll('.drum-pad');
                drumpad.forEach(item => {
                item.addEventListener('click', () => {
                    const audio = item.querySelector('audio');
                    setSoundName(audio.getAttribute('data_name'))
                    audio.play();
                });
                });
            }, []);
            // problem area. Sound and text not playing nd showing with key events
            useEffect(() => {
                const drumpad = document.querySelectorAll('.drum-pad')
                drumpad.forEach(item => {
                    item.addEventListener('keydown', e => {
                        const audio = item.querySelector('audio');
                        if (e.keyCode === 81 || e.keyCode === 87 || e.keyCode === 69 || e.keyCode === 65 || e.keyCode === 83 || e.keyCode === 68 || e.keyCode === 90 || e.keyCode === 88 || e.keyCode === 67) {
                            const audio = item.querySelector('audio');
                            setSoundName(audio.getAttribute('data_name'))
                            audio.play();
                        }
                    })
                })
            }, [])
            return (
                <main id="drum-machine" className="container-fluid d-flex justify-content-center align-items-center" style={{minHeight: "100vh", height: "fit-content", width: "100vw", boxSizing: "border-box"}}>
                    <div id="display" className="row d-flex justify-content-center align-items-center" style={{boxSizing: "border-box"}} >
                        <h3 className="ps-lg-5" >{soundName}</h3>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="q">Q
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
                                className="clip"
                                id="Q"
                                data_name = "Heater 1"
                            >
                            
                            </audio>
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="w">W
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
                                className="clip"
                                id="W"
                                data_name = "Heater 2"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="e">E
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
                                className="clip"
                                id="E"
                                data_name = "Heater 3"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="a">A
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
                                className="clip"
                                id="A"
                                data_name = "Heater 4"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="s">S
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
                                className="clip"
                                id="S"
                                data_name = "Clap"
                            >
                            
                            </audio>
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="d">D
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
                                className="clip"
                                id="D"
                                data_name = "Open-HH"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="z">Z
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
                                className="clip"
                                id="Z"
                                data_name = "Kick-n'-Hat"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="x">X
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
                                className="clip"
                                id="X"
                                data_name = "Kick"
                            >
                            
                            </audio>    
                        </button>
                        <button className="drum-pad col-3 bg-success fw-bold rounded" id="c">C
                            <audio
                                src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
                                className="clip"
                                id="C"
                                data_name = "Closed-HH"
                            >
                            
                            </audio>    
                        </button>
                    </div>
                </main>
            )
        }



        const container = document.getElementById('root')
        const myRoot = ReactDOM.createRoot(container)
        myRoot.render(<App />)

    </script>
</body>
</html>
